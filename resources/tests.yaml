---
# anything < 10 ms on my system is arbitrarily tagged :fast
# anything > ~100 ms on my system is tagged :slow

bash:
  name: Bash
  groups:
    - fast
    - script
  command:
    - bash
    - hello.bash

crystal:
  name: Crystal
  groups:
    - compiled
    - fast
    - native
    - slow-compile
  source: hello.cr
  compile: '%{compiler} build --release -o %{target} %{source}'
  command: hello.cr.out
  env:
      CRYSTAL_CACHE_DIR: .crystal

deno:
  name: JavaScript (Deno)
  groups:
    - js
    - script
  command:
    - deno
    - hello.js

dmd:
  name: D (DMD)
  groups:
    - compiled
    - d
    - fast
    - native
  source: hello.d
  compile: '%{compiler} -O -of=%{target} %{source}'
  command: hello.dmd.d.out

g++:
  name: C++ (g++)
  groups:
    - c++
    - compiled
    - cpp
    - fast
    - native
  source: hello.cpp
  compile: '%{compiler} -O3 -o %{target} %{source}'
  command: hello.gpp.out

gcc:
  name: C (gcc)
  groups:
    - c
    - compiled
    - fast
    - native
  source: hello.c
  compile: '%{compiler} -O3 -o %{target} %{source}'
  command: hello.gcc.out

gdc:
  name: D (GDC)
  groups:
    - compiled
    - d
    - fast
    - native
  source: hello.d
  compile: '%{compiler} -O3 -o %{target} %{source}'
  command: hello.gdc.d.out

ghc:
  name: Haskell (GHC)
  groups:
    - compiled
    - fast
    - haskell
    - native
  source: hello.hs
  compile: '%{compiler} -v0 -O2 -outputdir .ghc -o %{target} %{source}'
  command: hello.hs.out

go:
  name: Go
  groups:
    - compiled
    - fast
    - native
  source: hello.go
  compile: '%{compiler} build -o %{target} %{source}'
  version: '%{compiler} version'
  command: hello.go.out

graal-js:
  name: JavaScript (GraalVM/JS)
  groups:
    - graalvm
    - graalvm-js
    - js
    - script
  command:
    - graal-js
    - hello.js

graal-node:
  name: JavaScript (GraalVM/Node)
  groups:
    - graalvm
    - graalvm-node
    - js
    - script
    - slow
  command:
    - graal-node
    - hello.js

javac:
  name: Java
  groups:
    - compiled
    - java
    - jvm
  source: HelloJava.java
  compile: '%{compiler} -d . %{source}'
  version:
    - '%{compiler} -version'
    - '%{interpreter} -version 2>&1 | head -n1'
  command:
    - java
    - HelloJava

java-native:
  name: Java Native (GraalVM)
  groups:
    - compiled
    - fast
    - graalvm
    - java
    - native
    - slow-compile
  compiler: native-image
  source: HelloJava.class
  command: hello.java.out

kotlinc-native:
  name: Kotlin Native
  groups:
    - compiled
    - fast
    - konan
    - kotlin
    - native
    - slow-compile
  source: HelloKotlin.kt
  compiler: konanc
  version: '%{compiler} -version 2>&1 | head -n1'
  command: hello.kt.out

kotlinc:
  name: Kotlin
  groups:
    - compiled
    - jvm
    - kotlin
    - slow
  source: HelloKotlin.kt
  target: HelloKotlinKt.class
  compile: '%{compiler} %{source}'
  version: '%{compiler} -version'
  command:
    - kotlin
    - HelloKotlinKt

ldc:
  name: D (LDC)
  groups:
    - compiled
    - d
    - fast
    - native
  source: hello.d
  compile: '%{compiler} -O3 -o %{target} %{source}'
  command: hello.ldc.d.out

lua:
  name: Lua
  groups:
    - fast
    - luas
    - script
  version: '%{compiler} -v'
  command:
    - lua
    - hello.lua

luajit:
  name: LuaJIT
  groups:
    - fast
    - luas
    - script
  version: '%{compiler} -v'
  command:
    - luajit
    - hello.lua

mri:
  name: Ruby
  groups:
    - ruby
    - script
  command:
    - ruby
    - hello.rb

nim:
  name: Nim
  groups:
    - compiled
    - fast
    - native
  source: hello.nim
  compile: '%{compiler} compile --out:%{target} --opt:speed --verbosity:0 --hints:off %{source}'
  command: hello.nim.out

node:
  name: JavaScript (Node.js)
  groups:
    - js
    - script
  command:
    - node
    - hello.js

perl5:
  name: Perl
  groups:
    - fast
    - perl
    - script
  # trim perl's lengthy version output
  version: "%{compiler} -MConfig -le 'print qq($^V $Config{archname})'"
  command:
    - perl
    - hello.pl

perl6:
  name: Perl 6
  groups:
    - perl
    - script
  command:
    - perl6
    - hello.p6

python2:
  name: Python 2
  groups:
    - python
    - script
  command:
    - python2
    - hello.py

python3:
  name: Python 3
  groups:
    - python
    - script
  command:
    - python3
    - hello.py

qjs:
  name: JavaScript (QuickJS)
  groups:
    - fast
    - js
    - quickjs
    - script
  version: '%{compiler} --help | head -n1'
  command:
    - qjs
    - hello.js

rustc:
  name: Rust
  groups:
    - compiled
    - fast
    - native
  source: hello.rs
  compile: '%{compiler} -O -o %{target} %{source}'
  command: hello.rs.out

scalac:
  name: Scala
  groups:
    - compiled
    - jvm
    - slow
    - slowest
  source: HelloScala.scala
  compile: '%{compiler} %{source}'
  version: '%{compiler} -version'
  command:
    - scala
    - HelloScala

spidermonkey:
  name: JavaScript (SpiderMonkey)
  groups:
    - js
    - script
  command:
    - spidermonkey
    - hello.js

truffle-ruby:
  name: Ruby (TruffleRuby)
  groups:
    - graalvm
    - ruby
    - script
  command:
    - truffleruby
    - hello.rb

wren:
  name: Wren
  groups:
    - fast
    - script
  command:
    - wren
    - hello.wren
